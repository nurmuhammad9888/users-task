<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Template</title>
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="mx-5">
                <div class="row justify-content-between my-4">
                    <ul class="list-user col-4 list-unstyled ">
                        
                    </ul>
                    <ul class="list-post col-4  list-unstyled ">
                        
                    </ul>
                    <ul class="commit-list col-4  list-unstyled ">
                        
                    </ul>
                </div>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <template class="template-user">
        <li class="item-user my-4 item-color p-3 rounded">
            <h2 class="user-text"></h2>
            <span class="user-id"></span>
            <h2 class="user-title"></h2>
            
            <a class="user-email text-decoration-none" href="" target="blank"></a>
            <p class="user-adress text-decoration-none">Address</p>
            <div class="d-flex justify-content-between">
                <a class="user-maps text-decoration-none" href="" target="blank">Geo location</a>
                <a class="user-phone text-decoration-none" href="">Phone number</a>
            </div>
            <a class="user-site text-decoration-none mt-4 justify-content-center text-center" href="" target="blank"></a>
            
            <h4 class="user-com-title">Company info</h4>
            <h5 class="user-compny-title"></h5>
            <p class="user-compny-text"></p>
            <p class="user-compane-time"></p>
            <button class="btn btn-color btn-user">Show Posts</button>
        </li>
    </template>
    <template class="template-post">
        <li class="item-post my-4 rounded item-color p-3 rounded">
            <span class="post-id"></span>
            <h4 class="post-title"></h4>
            <p class="post-text"></p>
            <button class="btn btn-color btn-post">Show Comments</button>
        </li>
    </template>
    <template class="template-commit">
        <li class="item-commit my-4 item-color p-3 rounded">
            <span class="commit-id"></span>
            <h4 class="commit-title"></h4>
            <p class="commit-text"></p>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
